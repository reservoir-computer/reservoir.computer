<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reservoir AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #06131f;   /* dark-blue */
      --c1: #00bfff;   /* cyan  */
      --c2: #6d28d9;   /* indigo*/
    }
    html,body{margin:0;height:100%;background:var(--bg);overflow:hidden;}
    canvas{display:block;width:100%;height:100%;}
  </style>
</head>
<body>
  <canvas id="cv"></canvas>
  <script>
    (()=>{
      /*** PARAMETERS ***/
      const NODE_COUNT  = 100;   // fewer == faster
      const CONNECTIONS = 2;     // sparse edges
      const SPEED       = 60;    // px/s
      const RADIUS      = 3;     // node radius px
      const OP_MIN = 0.6, OP_MAX = 0.9; // opacity range 40â€“70%

      /*** SETUP ***/
      const cvs = document.getElementById('cv');
      const ctx = cvs.getContext('2d');
      const nodes = [], edges = [];
      let gradient;

      const rand = (a,b)=>Math.random()*(b-a)+a;
      const randAlpha = ()=>rand(OP_MIN,OP_MAX);

      function createGradient(w,h){
        const styles = getComputedStyle(document.documentElement);
        const c1 = styles.getPropertyValue('--c1').trim() || '#00bfff';
        const c2 = styles.getPropertyValue('--c2').trim() || '#6d28d9';
        const g  = ctx.createLinearGradient(0,0,w,h);
        g.addColorStop(0,c1);
        g.addColorStop(1,c2);
        return g;
      }

      function resize(){
        const dpr = window.devicePixelRatio||1;
        const w = window.innerWidth;
        const h = window.innerHeight;
        cvs.width  = w*dpr;
        cvs.height = h*dpr;
        ctx.setTransform(dpr,0,0,dpr,0,0); // reset & scale once
        gradient = createGradient(w,h);
      }

      function initGraph(){
        nodes.length = 0;
        edges.length = 0;
        const w=window.innerWidth,h=window.innerHeight;
        for(let i=0;i<NODE_COUNT;i++){
          const theta=Math.random()*Math.PI*2;
          nodes.push({
            x:Math.random()*w,
            y:Math.random()*h,
            vx:Math.cos(theta)*SPEED,
            vy:Math.sin(theta)*SPEED,
            alpha:randAlpha()
          });
        }
        // sparse connections
        nodes.forEach((_,i)=>{
          for(let k=0;k<CONNECTIONS;k++){
            const j=Math.floor(Math.random()*NODE_COUNT);
            if(j===i) continue;
            edges.push({a:i,b:j,alpha:randAlpha()});
          }
        });
      }

      /*** ANIMATION LOOP ***/
      let lastT = performance.now();
      function loop(t){
        const dt = (t - lastT)/1000; lastT = t;
        const w = window.innerWidth;
        const h = window.innerHeight;

        // Clear
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg');
        ctx.fillRect(0,0,w,h);

        // Draw edges
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 0.6;
        edges.forEach(e=>{
          ctx.globalAlpha = e.alpha;
          const A = nodes[e.a], B = nodes[e.b];
          ctx.beginPath();
          ctx.moveTo(A.x,A.y);
          ctx.lineTo(B.x,B.y);
          ctx.stroke();
        });

        ctx.lineWidth = 1;
        nodes.forEach(n=>{
          // update position
          n.x += n.vx * dt;
          n.y += n.vy * dt;
          if(n.x<=0||n.x>=w){n.vx*=-1;n.x = Math.max(0, Math.min(n.x, w));}
          if(n.y<=0||n.y>=h){n.vy*=-1;n.y = Math.max(0, Math.min(n.y, h));}

          // draw node
          ctx.globalAlpha = n.alpha;
          ctx.beginPath();
          ctx.arc(n.x,n.y,RADIUS,0,Math.PI*2);
          ctx.strokeStyle = gradient;
          ctx.stroke();
        });
        ctx.globalAlpha = 1; // reset
        requestAnimationFrame(loop);
      }

      /*** START ***/
      resize();
      initGraph();
      requestAnimationFrame(loop);
      window.addEventListener('resize',()=>{resize();initGraph();});
    })();
  </script>
</body>
</html>
